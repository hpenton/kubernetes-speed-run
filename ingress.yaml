apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: demo-site
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/issuer: "letsencrypt-staging"
spec:
  tls:
    - hosts:
      - henry-testing.co.uk
      - www.henry-testing.co.uk
      secretName: henry-staging-tls
  rules:
    - host: henry-testing.co.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: demo
              servicePort: 3000
    - host: www.henry-testing.co.uk
      http:
        paths:
          - path: /
            backend:
              serviceName: demo
              servicePort: 3000